<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let t;
    do {
        t = +prompt("Nhap Nhiet Do : ");
        if (t < 20) {
            alert("Tang Nhiet Do");
        } else if (t > 100) {
            alert("Giam Nhiet Do");
        }
    } while (t > 100 || t < 20);
</script>
</body>
</html>
