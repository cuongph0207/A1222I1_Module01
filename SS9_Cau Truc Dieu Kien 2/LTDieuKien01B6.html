<script>
    let a = +prompt("Nhập Doanh Số Bán Hàng(M) : ");
    if(a>15){
        alert("Bạn Được 30% Hoa Hồng");
    }else if(a>10){
        alert("Bạn Được 20% Hoa Hồng");
    }else {
        alert("Bạn ĐƯợc 10% Hoa Hồng");
    }
</script>
