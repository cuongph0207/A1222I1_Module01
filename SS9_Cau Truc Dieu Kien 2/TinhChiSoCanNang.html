<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let heigh = parseInt(prompt("Chieu Cao : "));
    let weigh = parseInt(prompt("Can Nang : "));
    let BMI = weigh / ((heigh / 100) * (heigh / 100));
    if (BMI < 18.5) {
        document.write("Underweight");
    } else if (BMI < 25) {
        document.write("Normal");
    } else if (BMI < 30) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }
</script>
</body>
</html>
