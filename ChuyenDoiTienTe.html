<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển ĐỔi Tiền Tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Ammout</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <td></td>
    </tr>
    <tr>
        <td><input type="text" name="Hello" id="nhapVao"></td>
        <td>
            <select>
            <option value="Việt Nam">VietNam</option>
        </select>
        </td>
        <td>
        <select>
            <option value="USD">USD</option>
        </select>
        </td>
        <td>
                <button type="button" onclick="chuyenDoi()" style="background-color: #2954FE;color: #FFFFFF">
                    Convert</button>
        </td>
    </tr>
    <script>
        function chuyenDoi() {
            soTien = document.getElementById("nhapVao").value;
            let result = soTien / 25000;
            document.getElementById("result").innerHTML="Result : "+result+"USD";
        }

    </script>
    <tr>
        <td><p id="result"></p></td>
    </tr>
</table>
</body>
</html>
