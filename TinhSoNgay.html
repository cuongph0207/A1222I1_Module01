<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số Ngày</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="text" id="thang">
        </td>
        <td>
            <button type="button" onclick="tinhSoNgay()">Tính Số Ngày
            </button>
        </td>
    </tr>
    <tr>
        <td><p id="result"></p></td>
    </tr>
</table>
<script>
    function tinhSoNgay() {
        month = parseInt(document.getElementById("thang").value);
        switch (month) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById("result").innerHTML = "Có 31 Ngày";
                break;
            case 2 :
                document.getElementById("result").innerHTML = "Có 28 Hoặc 29 Ngày";
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11:
                document.getElementById("result").innerText = "Có 30 Ngày";
                break;
            default :
                document.getElementById("result").innerHTML = "Nhập Sai Tháng";
                break;
        }

    }
</script>
</body>
</html>
