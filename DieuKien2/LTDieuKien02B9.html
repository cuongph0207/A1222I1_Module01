<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a : ");
    let b = +prompt("Nhập b : ");
    let c = +prompt("Nhập c : ");
    if(a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b) {
        alert("Đây Là 3 Cạnh Của 1 Tam Giác");
    }else {
        alert("Đây Không Phải 3 Cạnh Của 1 Tam Giác");
    }
</script>
</body>
</html>
