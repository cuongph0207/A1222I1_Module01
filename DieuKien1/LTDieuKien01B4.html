<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a : ");
    let b = +prompt("Nhập b : ");
    let c = +prompt("Nhập c : ");
    let max = a;
    if(b>max){
        max = b;
    }
    if(c>max){
        max = c;
    }
    document.write("Max = "+max);
</script>
</body>
</html>
