<script>
    let n = +prompt("Nhap so muon hien thi : ");
    let i,a,a1,a2;
    a = a1 = a2 = 1;
    document.write("1 1");
    for (i = 0;i<=n;i++){
        a = a1+a2;
        a1 = a2;
        a2 = a;
        document.write(" "+a);
    }
</script>
