<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhap so bat ki : ");
    let tich = 1;
    function factorial() {
        for (let i = 1;i<=num;i++){
            tich = tich * i ;
        }
        document.write("Giai thua cua "+num+" la : "+tich);
    }
    factorial();
</script>
</body>
</html>
