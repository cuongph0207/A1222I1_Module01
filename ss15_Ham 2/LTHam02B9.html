<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraKiTu() {
        let arr = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "m", "a", "c", "e", "g", "i", "l"];
        let kiTu = prompt("Nhap ki tu bat ki : ");
        let count = 0;
        for (let i = arr[0]; i < arr.length; i++) {
            if (kiTu == arr[i]) {
                count++;
            } else {
                return -1;
            }
        }
        document.write("Co " + count + "Ki Tu Nhu Vay Trong Mang");
    }

    kiemTraKiTu();
</script>
</body>
</html>
