<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 3; i++) {
        arr[i] = +prompt("Nhap cac so nguyen bat ki : ");
    }

    function min() {
        let min = arr[0];
        for (let i = 0; i < 3; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        document.write(min);
    }

    min();

</script>
</body>
</html>
