<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Nhap vao 1 gia tri bat ki : ");
    function isNum() {
        if (!isNaN(value)){
            document.write("True");
        }else {
            document.write("False");
        }
    }
    isNum();
</script>
</body>
</html>
