<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhap so nguyen bat ki : ");
    function checkNum() {
        if (num < 0) {
            document.write("Num la so nguyen am ");
        }
        else {
            document.write("Num la so nguyen duong");
        }
    }
    checkNum();
</script>
</body>
</html>
