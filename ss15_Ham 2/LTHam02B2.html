<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = +prompt("Nhap ban kinh hinh tron : ");

    function area() {
        let area = Math.PI * r * r;
        document.write("Dien tich : " + area+"<br>");
    }

    function perimeter() {
        let perimeter = 2 * Math.PI * r;
        document.write("Chu vi : " + perimeter);
    }

    area();
    perimeter();

</script>
</body>
</html>
