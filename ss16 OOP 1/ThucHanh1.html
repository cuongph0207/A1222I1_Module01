<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDate() {
            return this.day;
            return this.month;
            return this.year;
        }

        setDate(newDay,newMonth,newYear){
            this.day = newDay;
            this.month = newMonth;
            this.year = newYear;
        }

        outputDate() {
            document.write("Ngay : " + this.day + " Thang : " + this.month + " Nam : " + this.year);
        }
    }

    let date = new Date(2, 7, 2003);
    date.outputDate();
    document.write("<br>")
    date.setDate(3,11,2003);
    date.outputDate();
</script>
</body>
</html>
