<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap a : ");
    let b = +prompt("Nhap b : ");
    if (a != 0) {
        if (b != 0) {
            x = (-b) / a;
            alert("Nghiem x : " + x);
        } else {
            alert("Phuong Trinh Vo So Nghiem");
        }

    }else
    {
        alert("Phuong Trinh Vo Nghiem");
    }
</script>
</body>
</html>
