<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tiengAnh = ["Dog", "Cat", "Chicken", "Tiger", "Bear", "Buffalo"];
    alert(tiengAnh.toString());
    let tiengViet = ["Chó", "Mèo", "Gà", "Hổ", "Gấu", "Trâu"];
    let luaChon = +prompt("Nhap tu muon dich : ");
    switch (luaChon) {
        case 1 :
            document.write(tiengViet[0]);
            break;
        case 2 :
            document.write(tiengViet[1]);
            break;
        case 3 :
            document.write(tiengViet[2]);
            break;
        case 4 :
            document.write(tiengViet[3]);
            break;
        case 5 :
            document.write(tiengViet[4]);
            break;
        case 6 :
            document.write(tiengViet[5]);
            break;
    }
</script>
</body>
</html>
