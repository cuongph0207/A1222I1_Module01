<script>
    let mang = new Array(1, 2, 3, 4, 5, 6, -2, -4, -5, -7, -2);
    let count = 0;
    let i;
    for (i = 0; i < mang.length; i++) {
        if (mang[i] < 0) {
            count++;
        }
    }
    document.write("Co " + count + " So Nguyen Am");

</script>
