<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang1 = [];
    let mang2 = [];
    let mang3 = [];
    for (let i = 0; i < 10 ; i++) {
        mang1[i]=+prompt("Nhap phan tu mang 1 : ");
    }
    for (let j = 0;j<10;j++){
        mang2[j]=+prompt("Nhap phan tu mang 2 : ");
    }
    document.write(mang1+"<br>");
    document.write(mang2+"<br>");
    mang3.push(mang1);
    mang3.push(mang2);
    document.write(mang3+"<br>");
</script>
</body>
</html>
