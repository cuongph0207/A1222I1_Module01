<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    let count = 0;
    for (let i=0; i<10 ; i++){
        mang[i] = prompt(" Nhập vào 1 số: ");
    }
    document.write(mang.toString()+" "+"<br>");
    for (i=0;i<10;i++){
        if (mang[i]>10){
            document.write(mang[i]+" ");
            count++;
        }
    }
    document.write("<br>"+"Co "+count+" So Lon Hon 10");

</script>
</body>
</html>
