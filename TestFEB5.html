<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td colspan="2">
                <input type="number" id="num1">
            </td>
            <td colspan="2">
                <input type="number" id="num2">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" onclick="Add()">Addition(+)</button>
            </td>
            <td>
                <button type="submit" onclick="Sub()">Subtraction(-)</button>
            </td>
            <td>
                <button type="submit" onclick="Mul()">Multiplication(X)</button>
            </td>
            <td>
                <button type="submit" onclick="Div()">Division(/)</button>
            </td>
        </tr>
    </table>
    <p id="result"></p>
</form>
</body>
</html>
<script>
    function Add() {
        let num1 = +document.getElementById('num1').value;
        let num2 = +document.getElementById('num2').value;
        document.getElementById('result').innerText = "Kết quả là:" + (num1+num2);
    }
    function Sub() {
        let num1 = +document.getElementById('num1').value;
        let num2 = +document.getElementById('num2').value;
        document.getElementById('result').innerText = "Kết quả là:" + (num1-num2);
    }
    function Mul() {
        let num1 = +document.getElementById('num1').value;
        let num2 = +document.getElementById('num2').value;
        document.getElementById('result').innerText = "Kết quả là:" + (num1*num2);
    }
    function Div() {
        let num1 = +document.getElementById('num1').value;
        let num2 = +document.getElementById('num2').value;
        document.getElementById('result').innerText = "Kết quả là:" + (num1/num2);
    }
</script>
