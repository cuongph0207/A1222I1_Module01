<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Form</title>
    <style>
        body{
            background-color: #D5FEFF;
        }
        form{
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>

<form action="abc.com" method="get">
    <h1 style="text-align: center; background: #ff4c00;color: #D4FDD6">SỞ THÍCH CỦA BẠN</h1>
    <table  style="margin: auto">

        <tr>
            <td>
                <label for="name">Họ và tên:</label>
            </td>
            <td>
                <input type="text" name="yourname" size="35"  id="name">
            </td>

        </tr>
        <tr>
            <td>
                <label for="email">Email:</label>
            </td>
            <td>
                <input type="email" name="email" size="35" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label>Sở thích:</label>
            </td>
            <td>
                <input type="checkbox" value="sport"> Thể thao
                <input type="checkbox" value="music"> Âm nhạc
                <input type="checkbox" value="readbook"> Đọc sách
            </td>
        </tr>
        <tr>
            <td> </td>
            <td>
                <input type="checkbox" value="web"> Lướt web
                <input type="checkbox" value="game"> Chơi game
                <input type="checkbox" value="movie"> Điện ảnh
            </td>
        <tr>
            <td> </td>
            <td>
                <input type="checkbox" value="travel"> Du lịch
            </td>
        <tr>
            <td> </td>
            <td> <input type="submit" name="submit" value="Gửi thông tin">
                <input type="reset" name="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
    <form style="background-color: #FFFDA9" action="abc.com" method="get">
        <h1 style="text-align: left; color: #2954FE; background-color: #D4FDD6">ĐĂNG KÝ HỌC VIÊN</h1>
        <table>
            <tr>
                <td style="color:#2954FE;"> <label for="yourname">Họ và tên</label> </td>
                <td> <input type="text" name="yourname" id="yourname"> </td>
            </tr>
            <tr>
                <td style="color:#2954FE;">Ngày sinh</td>
                <td> <input type="date" name="birthday"></td>
            </tr>
            <tr>
                <td style="color:#2954FE;" >Giới tính</td>
                <td>
                    <input type="radio" name="sex" >Nam
                    <input type="radio" name="sex" >Nữ
                </td>
            </tr>
            <tr>
                <td style="color:#2954FE;"> Địa chỉ</td>
                <td>
                    <textarea name="" id="" cols="20" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td style="color:#2954FE;">Lớp</td>
                <td>
                    <select>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td style="color:#2954FE;">Email</td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td style="color:#2954FE;">Điện thoại</td>
                <td>
                    <input type="number" name="number">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Đăng ký">
                    <input type="reset" value="Nhập lại">

                </td>
            </tr>
        </table>
    </form>
</body>
</html>
